<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #414141; color: #fff;">
    0 UNSENT Client has been created. open() not called yet. <br>
    1 OPENED open() has been called. <br>
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.<br>
    3 LOADING Downloading; responseText holds partial data.<br>
    4 DONE The operation is complete.<br>

    <img url = ''>
    <button id="get_data"> GET DATA</button>
</body>
<script>
    // const requestUrl = 'https://api.github.com/users/iopandit'

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'

    const xhr = new XMLHttpRequest()
    const img = document.querySelector('img')


    document.querySelector('button').addEventListener('click', function () {
        get_data()
    })
    function get_data() {
        xhr.open('GET', requestUrl)
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState);
            if (xhr.readyState === 4) {
                //const data = this.responseText
                // console.log(typeof data);

                const data = JSON.parse(this.responseText)
                // console.log( data.avatar_url);
                img.setAttribute('url',data.avatar_url)


            }
        }
        xhr.send()

    }
</script>

</html>
