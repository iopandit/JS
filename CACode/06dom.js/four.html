<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CAC</title>
</head>
<body style="background-color: #212121 ; color: #fff;">
    
    <ul class="language">
        <li>
            Javascript
        </li>
    </ul>
</body>
<script>
    //add
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`

        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptiLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        li.style.backgroundColor = "blue"
        document.querySelector('.language').appendChild(li)   
    }

    addOptiLang('Golang')

    //edit

    const seconfLi = document.querySelector('li:nth-child(2)')
    // console.log(seconfLi);
    const newLi = document.createElement('li')
    // newLi.innerHTML = "Mojo"

    newLi.textContent = "Mojo"
    newLi.style.color = "orange"
    seconfLi.replaceWith(newLi)
    

    //editt

    const firstLng = document.querySelector('li')
    // console.log(firstLng);
    
    firstLng.outerHTML = '<li>NEWscript</li>'

    //remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();
</script>
</html>
